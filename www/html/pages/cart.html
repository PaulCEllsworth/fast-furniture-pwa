<div class="row">
    <div class="col-sm-12 col-md-10 col-md-offset-1">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th class="text-center">Price</th>
                    <th class="text-center">Total</th>
                    <th> </th>
                </tr>
            </thead>
            <tbody>
                {{#products}}
                <tr>
                    <td class="col-sm-8 col-md-6">
                        <div class="media">
                            <a class="thumbnail pull-left" href="product/{{Slug}}/">
                                <img class="media-object" src="images/thumb/{{Photos.Thumb}}">
                            </a>
                            <div class="media-body">
                                <h4 class="media-heading">
                                    <a href="product/{{Slug}}/">{{Name}}</a>
                                </h4>
                                <span>Status: </span>
                                <span class="text-success">
                                    <strong>In Stock</strong>
                                </span>
                            </div>
                        </div>
                    </td>
                    <td class="col-sm-1 col-md-1" style="text-align: center">
                        <input type="number" class="form-control" data-product="{{Id}}" name="product-{{Id}}" value="{{Qty}}">
                    </td>
                    <td class="col-sm-1 col-md-1 text-center">
                        <strong>{{Price}}</strong>
                    </td>
                    <td class="col-sm-1 col-md-1 text-center">
                        <strong>{{Total}}</strong>
                    </td>
                    <td class="col-sm-1 col-md-1">
                        <button type="button" class="btn btn-danger btn-remove-product" data-product="{{Id}}" name="product-{{Id}}">
                            <span class="glyphicon glyphicon-remove"></span> Remove
                        </button>
                    </td>
                </tr>
                {{/products}}
                <tr>
                    <td>   </td>
                    <td>   </td>
                    <td>   </td>
                    <td>
                        <h5>Subtotal</h5>
                    </td>
                    <td class="text-right">
                        <h5>
                            <strong>{{Subtotal}}</strong>
                        </h5>
                    </td>
                </tr>
                <tr>
                    <td>   </td>
                    <td>   </td>
                    <td>   </td>
                    <td>
                        <h5>Estimated shipping</h5>
                    </td>
                    <td class="text-right">
                        <h5>
                            <strong>{{Shipping}}</strong>
                        </h5>
                    </td>
                </tr>
                <tr>
                    <td>   </td>
                    <td>   </td>
                    <td>   </td>
                    <td>
                        <h3>Total</h3>
                    </td>
                    <td class="text-right">
                        <h3>
                            <strong>{{GrandTotal}}</strong>
                        </h3>
                    </td>
                </tr>
                <tr>
                    <td>   </td>
                    <td>   </td>
                    <td>   </td>
                    <td>
                        <a href="categories/" class="btn btn-default">
                            <span class="glyphicon glyphicon-shopping-cart"></span> Continue Shopping
                        </a>
                    </td>
                    <td>
                        <button type="button" class="btn btn-success btn-checkout">
                            Checkout
                            <span class="glyphicon glyphicon-play"></span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
