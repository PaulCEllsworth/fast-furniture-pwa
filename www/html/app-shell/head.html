    <base href="/">
    <!-- Stylesheets -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        rel="stylesheet" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/2c0fca66b3.js"></script>
    <!-- Plugins -->

    {{css}}

    <title>{{title}}</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Fast Furniture">
    <link rel="icon" sizes="192x192" href="meta/73e74bb7-b2a8-cc3f-e464-f700c9a4475a.webPlatform.png">
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Fast Furniture">
    <link rel="apple-touch-icon" href="meta/73e74bb7-b2a8-cc3f-e464-f700c9a4475a.webPlatform.png">
    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="meta/fast-furniture-310x310.png">
    <meta name="msapplication-TileColor" content="#fff">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#F6911E">

    <meta name="description" content="{{description}}">
    <!-- Mobile Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link href="favicon.ico" rel="shortcut icon">

    <link href="humans.txt" rel="author">
