  <link href="favicon.ico" rel="shortcut icon" />

  <meta name="theme-color" content="#2e8aff" />

  <link rel="apple-touch-icon" href="app/meta/ios/ios-appicon-180-180.jpg" />

</head>

<body>
  <main class="main-content px-2 py-0 d-flex justify-content-center align-items-start">
    <div
      class="z-depth-2 d-flex flex-column login-container shadow p-3 mb-5 login-form form-container bg-white text-dark">
      <header class="text-center">
        <div class="bg-white">
          <div class="col-12 mb-1">
            <img src="/img/fast-furniture-logo.gif" alt="Fast Furniture" />
          </div>
          <div class="col-12">
            <h1>Confirmation</h1>
          </div>
        </div>
      </header>
      <form class="col-12 confirmation-form" method="post">
        <div class="md-form error-message"></div>
        <div class="md-form login-form-error d-none">
          <h3 class="error_message text-danger"></h3>
        </div>

        <div class="md-form">
          <p>
            Enter your username and confirmation code you received an new
            password.
          </p>
        </div>
        <div class="md-form">
          <input type="text" class="form-control validate" name="ConfirmationCode" tabindex="10" required autofocus />
          <label for="ConfirmationCode">Confirmation Code</label>
        </div>
        <div class="md-form">
          <input type="text" class="form-control validate" name="Username" tabindex="20" required minlength="7" />
          <label for="Username">Username</label>
        </div>
        <div class="md-form">
          <input type="password" class="form-control validate" name="Password" tabindex="30"
            pattern="^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,20}$" required />
          <label for="Password">Password</label>
          <span class="show-password-btn" for="Password"><i class="far fa-eye"></i></span>
        </div>
        <div class="md-form">
          <ul>
            <li>must contain at least 8 characters</li>
            <li>must have one or more capital letters</li>
            <li>must have one or more numbers</li>
            <li>must have a special character ex: !@#$%^&*()</li>
          </ul>
        </div>
        <div class="md-form text-center">
          <button type="button" name="btn-resend-code" tabindex="150"
            class="btn btn-large btn-site-link-primary btn-resend-code col-sm-12 col-lg-3 mx-auto btn-update-password">
            Resend Code
          </button>
          <button type="submit" name="btn-update-password" tabindex="100" disabled aria-disabled="true"
            class="btn btn-large btn-login btn-success col-sm-12 col-lg-6 mx-auto btn-update-password">
            Update Password
          </button>
        </div>
      </form>
      <div class="col-12 justify-content-center confirmation-panel d-none flex-column">
        <div class="row text-center flex-grow-0 mx-0 w-100 success-animation-container justify-content-center">
          <svg id="successAnimation" class="animated" xmlns="http://www.w3.org/2000/svg" width="70" height="70"
            viewBox="0 0 70 70">
            <path id="successAnimationResult" fill="#33aa33"
              d="M35,60 C21.1928813,60 10,48.8071187 10,35 C10,21.1928813 21.1928813,10 35,10 C48.8071187,10 60,21.1928813 60,35 C60,48.8071187 48.8071187,60 35,60 Z M23.6332378,33.2260427 L22.3667622,34.7739573 L34.1433655,44.40936 L47.776114,27.6305926 L46.223886,26.3694074 L33.8566345,41.59064 L23.6332378,33.2260427 Z">
            </path>
            <circle id="successAnimationCircle" cx="35" cy="35" r="24" stroke="#33aa33" stroke-width="2"
              stroke-linecap="round" fill="transparent"></circle>
            <polyline id="successAnimationCheck" stroke="#fff" stroke-width="2" points="23 34 34 43 47 27"
              fill="transparent"></polyline>
          </svg>
        </div>
        <div class="col-12 d-flex justify-content-center py-3 mb-5">
          <p>Success!</p>
        </div>
        <div class="col-12 d-flex justify-content-center py-3 mb-5">
          <a href="login/" class="col-12 col-lg-6 btn btn-lg btn-success btn-verification-submit mr-2">
            Go To Login
          </a>
        </div>
      </div>
    </div>
  </main>

  <div class="notification animated">
    <div class="notification-padding"></div>
    <div class="notification-body">
      <div class="notification-title"></div>
      <div class="notification-text"></div>
    </div>
    <div class="notification-close">X</div>
  </div>
  <div class="mdc-snackbar snackbar-confirm animated d-none">
    <div class="mdc-snackbar__surface">
      <div class="mdc-snackbar__label" role="status" aria-live="polite"></div>
      <div class="mdc-snackbar__actions">
        <button type="button" class="mdc-button mdc-snackbar__action">OK</button>
      </div>
    </div>
  </div>
  <div class="notification animated">
    <div class="notification-padding"></div>
    <div class="notification-body">
      <div class="notification-title"></div>
      <div class="notification-text"></div>
    </div>
    <div class="notification-close">X</div>
  </div>
