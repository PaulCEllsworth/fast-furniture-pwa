<!doctype html>
<html lang="en">

<head>
    <base href="/">
    <!-- Stylesheets -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link href="css/site.css" rel="stylesheet">
    <link href="css/app/views/login.css" rel="stylesheet">
    <title>Fast Furniture - Your Progressive Web App Demonstration Site</title>
    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Fast Furniture">
    <link rel="icon" sizes="192x192" href="/meta/73e74bb7-b2a8-cc3f-e464-f700c9a4475a.webPlatform.png">
    <!-- Add to homescreen for Safari on iOS -->

    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Fast Furniture">

    <link rel="apple-touch-icon" href="/meta/73e74bb7-b2a8-cc3f-e464-f700c9a4475a.webPlatform.png">
    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="/meta/fast-furniture-144x144.png">
    <meta name="msapplication-TileColor" content="#F6911E">
    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#F6911E">
    <meta name="description" content="{{description}}">
    <!-- Mobile Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link href="favicon.ico" rel="shortcut icon">
    <link href="humans.txt" rel="author">
</head>

<body class="ff-login">
    <main class="d-flex flex-row justify-content-center vh-100 align-items-center">
        <div class="z-depth-2 grey lighten-5 flex-center login-container shadow p-3 mb-5 login-form ff-login">
            <header class="text-center">
                <div class="brand-logo bg-white">
                    <img src="img/fast-furniture-logo.gif" alt="Fast Furniture" sizes="(max-width: 250px) 40vw, 120px">
                </div>
            </header>

            <form class="col s12 loginform" method="post">
                <div class="form-group">
                    <label for="Username">Enter your email</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text far fa-envelope"></span>
                        </div>
                        <input class="form-control validate" type="email" name="Username" required autofocus />
                        <div class="invalid-tooltip">
                            Please enter your email address.
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Password">Enter your password</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text fas fa-key"></span>
                        </div>
                        <input class="form-control validate" type="password" name="Password" required />
                        <div class="invalid-tooltip">
                            Please enter your password.
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <a class="btn btn-link" href="login/password/recover/">Forgot Password</a>
                </div>
                <div class="form-group">
                    <a href="register/" class="btn btn-link">Create account</a>
                </div>
                <div class="form-group ">
                    <button type="submit" name="btn_login"
                        class="btn btn-large btn-login waves-effect ghost right col-sm-12">Login</button>
                </div>
            </form>
        </div>
        <div class="row flex-container flex-around auth-providers"></div>
    </main>

    <script>
        var scripts = [
            "js/libs/localforage.min.js",
            "js/app/app.js",
            "js/login.js"
        ];
    </script>

    <script src="js/app/app.bootstrap.js"></script>
</body>

</html>
